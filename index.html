<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
    <title>IP Address Tracker</title>
  </head>
  <body>
    <header class="header">
      <h1 class="page-title">IP Address Tracker</h1>
      <div class="input-group">
        <input
          class="input-ip"
          type="text"
          placeholder="Search for any IP address or domain"
        />
        <button class="submit-ip">
          <img class="arrow-icon" src="./images/icon-arrow.svg" />
        </button>
      </div>
      <div class="response">
        <div class="response-group">
          <h2 class="response-group-title">IP Address</h2>
          <p class="response-group-text ip">Loading...</p>
        </div>
        <div class="response-group">
          <h2 class="response-group-title">Location</h2>
          <p class="response-group-text location">Loading...</p>
        </div>
        <div class="response-group">
          <h2 class="response-group-title">Timezone</h2>
          <p class="response-group-text timezone">
            UTC<span class="time"></span>
          </p>
        </div>
        <div class="response-group">
          <h2 class="response-group-title">ISP</h2>
          <p class="response-group-text isp">Loading...</p>
        </div>
      </div>
    </header>
    <div class="map"></div>
    <script src="./script.js"></script>
  </body>
</html>
